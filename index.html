<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/aa9b9401d6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </nav>
                <img class="song-img" src="./468-thumbnail.png" alt="">
                <h1>Despacito</h1>
                <p>Luis Fonsi Ft. Puerto Rion</p>
                <audio  id="song">
                    <source src="./Despacito.mp3" type="audio/mpeg">
                </audio>
                <input id="progress" type="range" value="0">
                <div class="controls">
                        <div>
                            <i class="fa-solid fa-backward"></i>
                        </div>
                        <div onclick="playPause()">
                            <i class="fa-solid fa-play" id="ctrlIcon"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-forward"></i>
                        </div>
                </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
